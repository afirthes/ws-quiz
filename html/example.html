<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Интерфейс викторины</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6 text-base">
<div class="max-w-6xl mx-auto space-y-6">

    <!-- Верхний ряд -->
    <div class="flex flex-col md:flex-row gap-6">
        <!-- Список викторин -->
        <div class="bg-white p-5 rounded-lg shadow space-y-4 w-full md:w-1/2">
            <h1 class="text-2xl font-bold text-gray-800">Список викторин</h1>
            <ul class="space-y-3">
                <li class="flex items-center justify-between bg-gray-50 p-3 rounded-md shadow">
                    <span class="text-gray-700 text-lg">История</span>
                    <button class="bg-blue-500 hover:bg-blue-600 text-white font-semibold px-4 py-2 rounded">Начать</button>
                </li>
                <li class="flex items-center justify-between bg-gray-50 p-3 rounded-md shadow">
                    <span class="text-gray-700 text-lg">География</span>
                    <button class="bg-blue-500 hover:bg-blue-600 text-white font-semibold px-4 py-2 rounded">Начать</button>
                </li>
                <li class="flex items-center justify-between bg-gray-50 p-3 rounded-md shadow">
                    <span class="text-gray-700 text-lg">Математика</span>
                    <button class="bg-blue-500 hover:bg-blue-600 text-white font-semibold px-4 py-2 rounded">Начать</button>
                </li>
            </ul>
        </div>

        <!-- Настройки участника -->
        <div class="bg-white p-5 rounded-lg shadow space-y-5 w-full md:w-1/2">
            <div>
                <label class="block text-gray-700 mb-2 text-lg">Nickname участника/организатора</label>
                <div class="flex items-center space-x-3">
                    <input type="text" class="flex-1 px-4 py-2 border border-gray-300 rounded text-base focus:ring-2 focus:ring-blue-400" placeholder="Введите имя">
                    <span class="bg-green-100 text-green-800 text-sm font-semibold px-3 py-1 rounded">Connected</span>
                    <span class="bg-purple-100 text-purple-800 text-sm font-semibold px-3 py-1 rounded">QuizHost</span>
                </div>
            </div>
            <div>
                <label class="block text-gray-700 mb-2 text-lg">UUID Викторины</label>
                <div class="flex items-center space-x-3">
                    <input type="text" class="flex-1 px-4 py-2 border border-gray-300 rounded text-base focus:ring-2 focus:ring-blue-400" placeholder="Введите UUID">
                    <button class="join-quiz bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded text-base">Присоединиться</button>
                    <button class="leave-quiz bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded text-base">Выйти</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Нижний ряд -->
    <div class="flex flex-col md:flex-row gap-6">
        <!-- Список участников -->
        <div class="bg-white p-5 rounded-lg shadow w-full md:w-1/2 flex flex-col justify-between">
            <div>
                <h2 class="text-xl font-semibold text-gray-800 mb-4">Участники</h2>
                <div class="flex flex-wrap gap-4 mb-6">
                    <!-- Участник -->
                    <div class="flex items-center space-x-4 border border-gray-300 rounded px-4 py-3">
                        <img src="https://robohash.org/user1?set=set3" alt="user" class="w-14 h-14 rounded-full">
                        <div>
                            <span class="text-gray-700 text-lg">Анна</span><br>
                            <span class="text-sm text-gray-500">Очки: 120</span>
                        </div>
                    </div>
                    <!-- Копировать и вставить блоки участников по аналогии -->
                </div>
            </div>
            <div class="flex justify-between gap-4">
                <button class="bg-green-500 hover:bg-green-600 text-white px-6 py-3 rounded text-base w-full start-quiz">Начать викторину</button>
                <button class="bg-red-500 hover:bg-red-600 text-white px-6 py-3 rounded text-base w-full stop-quiz">Прервать викторину</button>
            </div>
        </div>

        <!-- Вопрос и ответы -->
        <div class="bg-white p-5 rounded-lg shadow w-full md:w-1/2 relative">
            <div class="absolute top-4 right-4 text-lg font-semibold text-blue-700">Очки: 125</div>

            <h2 class="text-xl font-semibold text-gray-800 mb-4">Текущий вопрос</h2>

            <!-- Таймер -->
            <div class="w-full bg-gray-200 rounded-full h-3 mb-4">
                <div class="bg-blue-500 h-3 rounded-full" style="width: 60%;"></div>
            </div>

            <!-- Вопрос -->
            <input type="text" class="w-full px-4 py-2 mb-4 border border-gray-300 rounded text-base" placeholder="Введите вопрос">

            <!-- Варианты ответа -->
            <div class="space-y-3 mb-4">
                <label class="flex items-center space-x-3 text-lg">
                    <input type="checkbox" class="text-blue-600 w-5 h-5">
                    <span>Ответ A</span>
                </label>
                <label class="flex items-center space-x-3 text-lg">
                    <input type="checkbox" class="text-blue-600 w-5 h-5">
                    <span>Ответ B</span>
                </label>
                <label class="flex items-center space-x-3 text-lg">
                    <input type="checkbox" class="text-blue-600 w-5 h-5">
                    <span>Ответ C</span>
                </label>
                <label class="flex items-center space-x-3 text-lg">
                    <input type="checkbox" class="text-blue-600 w-5 h-5">
                    <span>Ответ D</span>
                </label>
            </div>

            <button class="submit-answer bg-green-500 hover:bg-green-600 text-white px-6 py-2 rounded text-base mb-4">Ответить</button>

            <!-- Ответившие -->
            <div class="border-t pt-4 mt-4">
                <h3 class="text-lg font-semibold mb-3">Ответившие участники:</h3>
                <div class="flex flex-wrap gap-4">
                    <!-- Пример участника -->
                    <div class="flex items-center space-x-4 bg-green-50 border border-black text-green-700 rounded px-4 py-3">
                        <img src="https://robohash.org/user5?set=set4" alt="user" class="w-14 h-14 rounded-full">
                        <span class="text-lg">Наташа</span>
                    </div>
                    <!-- Неправильный -->
                    <div class="flex items-center space-x-4 bg-red-50 border border-black text-red-700 rounded px-4 py-3">
                        <img src="https://robohash.org/user6?set=set4" alt="user" class="w-14 h-14 rounded-full">
                        <span class="text-lg">Сергей</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
