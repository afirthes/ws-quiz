<script>
    const dropzone = document.getElementById("dropzone");

    dropzone.addEventListener("drop", async (e) => {
        e.preventDefault();
        dropzone.classList.remove("bg-zinc-800");

        const files = [...e.dataTransfer.files];
        const formData = new FormData();

        files.forEach(file => {
            const ext = file.name.split('.').pop(); // –ø–æ–ª—É—á–∞–µ–º —Ä–∞—Å—à–∏—Ä–µ–Ω–∏–µ
            const uuid = crypto.randomUUID();       // –≥–µ–Ω–µ—Ä–∏—Ä—É–µ–º UUID
            const newFileName = `${uuid}.${ext}`;   // —Å–æ–∑–¥–∞—ë–º –Ω–æ–≤–æ–µ –∏–º—è

            const renamedFile = new File([file], newFileName, {
                type: file.type,
                lastModified: file.lastModified,
            });

            formData.append("photos", renamedFile);
        });

        try {
            const response = await fetch("http://localhost:8080/upload", {
                method: "POST",
                body: formData,
            });

            const text = await response.text();

    });
